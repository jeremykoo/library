<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Library</h1>
    <button class="show">NEW BOOK</button>
    <dialog id="myDialog">
        <form id="myForm">
            <h2>Add a New Book!</h2>
            <div class="form-row">
                <label for="title">Title:</label>
                <input type="text" id="title" name="book_title">
            </div>
            <div class="form-row">
                <label for="author">Author:</label>
                <input type="text" id="author" name="book_author">
            </div>
            <div class="form-row">
                <label for="pages">Pages:</label>
                <input type="text" id="pages" name="book_pages">
            </div>
            <div class="last-row">
                <p>Read?</p>
                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="read" value="true" checked>
                <label for="no">No</label>
                <input type="radio" id="no" name="read" value="false">
            </div>
            <button type="submit" class="confirm">Confirm</button>
        </form>
    </dialog>
    <main>
        <div class="bookcase"></div>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
